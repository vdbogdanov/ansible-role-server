services:

  proxy_manager:
    image: jc21/nginx-proxy-manager:2.12.1
    container_name: proxy_manager
    restart: unless-stopped
    network_mode: host
    expose:
      - "80"
      - "81"
      - "443"
    volumes:
      - vlme_proxy_manager/app:/data
      - vlme_proxy_manager/letsencrypt:/etc/letsencrypt

volumes:
  vlme_proxy_manager:
    name: vlme_proxy_manager
