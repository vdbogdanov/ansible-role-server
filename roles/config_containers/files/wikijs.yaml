services:

  wikijs_db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=wiki
      - POSTGRES_PASSWORD=wikijsrocks
      - POSTGRES_USER=wikijs
    logging:
      driver: "none"
    restart: unless-stopped
    volumes:
      - wikijs_db:/var/lib/postgresql/data

  wikijs_app:
    image: ghcr.io/requarks/wiki:2
    depends_on:
      - wikijs_db
    environment:
      - DB_TYPE=postgres
      - DB_HOST=wikijs_db
      - DB_PORT=5432
      - DB_USER=wikijs
      - DB_PASS=wikijsrocks
      - DB_NAME=wiki
    restart: unless-stopped
    ports:
      - "80:3000"

volumes:
  wikijs_db:
    name: wikijs_db
